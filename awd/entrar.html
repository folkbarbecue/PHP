<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na sua conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="icon-container">
                <div class="icon"></div>
            </div>
            <h2 class="welcome-text">Bem-Vindo de volta!</h2>
            <p class="description-text">Acesse sua conta agora mesmo.</p>
            <button class="back-button">Voltar</button>
        </div>
        <div class="right-side">
            <h2 class="login-title">Entrar na sua conta</h2>
            <form class="login-form">
                <div class="input-group">
                    <input type="text" id="email" class="input-field" placeholder="Email/CPF/CNPJ">
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="Senha">
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
