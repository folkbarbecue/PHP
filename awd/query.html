
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Antes de Tudo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="Icon" class="icon"> <!-- Replace with your icon path -->
        </div>
        <h1>Antes de tudo</h1>
        <p>Você já possui uma conta?</p>
        <div class="buttons">
            <button class="btn">Sim/Login</button>
            <button class="btn">Não/Cadastrar-se</button>
        </div>
        <p class="back-link">Voltar ao Início</p>
    </div>


<style>
body {
background-color: #1A3774; /* Light background for contrast */
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.container {
background-color: #ffffff; /* Dark blue background */
color: rgb(0, 0, 0);
border-radius: 10px;
padding: 20px;
text-align: center;
width: 300px;
}

.header {
margin-bottom: 20px;
}

.icon {
width: 50px; /* Adjust icon size */
}

h1 {
margin: 10px 0;
font-size: 24px;
}

p {
font-size: 16px;
}

.buttons {
margin: 20px 0;
}

.btn {
background-color: #007BFF; /* Button blue */
color: white;
border: none;
border-radius: 5px;
padding: 10px 15px;
cursor: pointer;
margin: 5px;
transition: background-color 0.3s;

    flex-direction: column;
    align-items: center; /* Centraliza horizontalmente */
    justify-content: center; /* Centraliza verticalmente (caso necessário) */
    height: 40px; /* Para ocupar toda a altura da viewport */
}

.btn:hover {
background-color: #0056b3; /* Darker blue on hover */
}

.back-link {
margin-top: 20px;
color: #FFFFFF; /* White color for the back link */
cursor: pointer;
}

</style>


</div>
</body>
</html>
